[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Monad EVM Configuration (Prague)
evm_version = "prague"
solc_version = "0.8.28"

# Optimization for parallel execution
optimizer = true
optimizer_runs = 200

# Remappings
remappings = ["forge-std/=lib/forge-std/src/"]

[rpc_endpoints]
monad_testnet = "https://testnet-rpc.monad.xyz"
monad_mainnet = "https://rpc.monad.xyz"
